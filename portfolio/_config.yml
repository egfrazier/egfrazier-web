collections:
  authors:
    output: true
  art:
    output: true

# theme: jekyll-podcaster
theme: jekyll-theme-minimal

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "art"
    values:
      layout: "artwork"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag